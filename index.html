<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="Script/script.js"></script>
    <link rel="stylesheet" href="Style/style.css">
<body>

    <div class="search">
        <h1>Wheather</h1>
        <input type="search" id="search" placeholder="Enter Your Place Name"><button onclick="getWeather();">Search</button>
        <p class="error"></p>
    </div>
    <div class="details">
      <div class="left">
        <div class="name">
            <p>City_Name : <span class="city-name"></span></p>
        </div>
        <div class="temp">
            <p>Weather_Temp : <span class="weather-temp"></span></p>
        </div>
        <div class="air">
            <p>Wind : <span class="wind"></span></p>
        </div>
        <div class="pressur">
            <p>Pressure : <span class="pressure"></span></p>
        </div>
      </div>
       <div class="right">
        <div class="humidit">
            <p>Humidity : <span class="humidity"></span></p>
        </div>
        <div class="srise">
            <p>SunRise : <span class="sunrise"></span></p>
        </div>
        <div class="sset">
            <p>SunSet : <span class="sunset"></span></p>
        </div>
       </div>
    </div>
    
    
    
    
    
    
    
    

</body>
</html>
